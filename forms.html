<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Enter Your Data</legend>
            <label for="">Name</label> <input type="text" placeholder="Enter Your name "> <br><br>
            <label for="">Password</label> <input type="password" placeholder="Enter Yor Password"> <br><br>
            <label for="">Gender</label> <input type="radio" id="male" name="gender"> <label
                for="male">male</label><input type="radio" id="female" name="gender"> <label
                for="female">female</label><br><br>
            <label for="">Hobbies</label> <input type="checkbox" name="hobbies" id="cricket"> <label
                for="cricket">cricket</label><input type="checkbox" name="hobbies" id="Hockey"> <label
                for="Hockey">Hockey</label><br><br>
            <label for="">Message</label> <textarea name="" id="" cols="30" rows="10" cols="30"></textarea> <br><br>
            <label for="">Car</label> <select name="" id="" size="2" multiple><br><br>
                <option value="">Pakistan</option>
                <option value="">India</option>
                <option value="">China</option>
                <option value="">Afghanistan</option>



            </select><br><br>
            <label for="">Cars</label> <select name="" id="">

                <optgroup label="Toyota">
                    <option value="">Yaris</option>
                    <option value="">Avalon</option>
                    <option value="">Camry</option>
                    <option value="">corola</option>

                </optgroup>



            </select><br><br>
            <label for="">Countries</label> <input type="text" list="country">
            <datalist id="country">
                <option value="Pakistan">
                <option value="India">
                <option value="China">
                <option value="Purtuhgal"></option>
            </datalist><br><br>
            <label for="">Color</label> <input type="color"><br><br>
            <label for="">Number</label> <input type="number" min="10" max="100" step="10"> <br><br>
            <label for="">Range</label> <input type="Range" min="10" max="100" step="10"> <br><br>
            <label for="">Date</label> <input type="date"><br><br>
            <label for="">Datetime</label> <input type="datetime-local"><br><br>
            <label for=""  align="center">Time </label> <input type="time"> <br><br>
            <label for="">Search</label> <input type="Search"><br><br>
            <label for="">email</label> <input type="email"><br><br>
            <label for="">URL</label> <input type="url"><br><br>
            <label for="Submit"></label><input type="submit"> &nbsp;
            <label for="">Reset</label> <input type="reset">
        </fieldset>
    </form>


</body>

</html>
